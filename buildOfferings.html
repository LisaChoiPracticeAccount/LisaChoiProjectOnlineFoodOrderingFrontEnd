<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Offerings</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  

</head>


<body>



  <header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-6x1 mx-auto px-4 py-4 flex justify-between items-center">

      <a href="index.html" class="flex items-center gap-2">
        <div class="h-9 w-9 bg-slate-900 text-white grid place-items-center rounded-lg font=bold">
          OZ
        </div>
        <span class="font-semibold text-lg">OrderZIP</span>
      </a>

      <nav class="flex items-center gap-6 text-sm">
        <a href="index.html" class="hover:text-black text-slate-600">Home</a>
        <a href="about.html" class="hover:text-black text-slate-600">About</a>

        <span id="guestLinks" class="flex gap-4">
          <a href="login.html" class="hover:text-black text-slate-600">Login</a>
          <a href="registration.html" class="hover:text-black text-slate-600">Register</a>
        </span>

        <span id="userLinks" class="hidden flex gap-4 items-center">
          <span id="userEmail" class="text-slate-600 text-sm"></span>
          <button id="logoutBtn" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm">logout
          </button>

          <button id="cartBtn" class="relative bg-slate-900 text-white px-4 py-2 rounded-lg">Cart
            <span id="cartBadge"
              class="hidden absolute -top-2 -right-2 bg-emerald-500 text-white text-[10px] px-1.5 py-0.5 rounded-full">
              0
            </span>
          </button>
          </nav>

          <!-- Cart Overlay  -->
          <div id="cartOverlay" class="fixed inset-0 bg-black/40 hidden z-40"></div>

        <!-- Cart Drawer -->
        <aside id="cartDrawer"
          class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl translate-x-full transition-transform duration-300 z-50 flex flex-col">

          <!-- Header: justify-between pushes Title to left and Button to right -->
          <div class="p-5 border-b flex justify-between items-center">
            <h3 class="text-xl font-semibold text-slate-900">Your Cart</h3>
            <button id="closeCartBtn" class="p-2 -mr-2 text-slate-500 hover:text-black transition-colors">
              <!-- Using an 'X' icon or text -->
              <span class="text-sm font-medium underline">Close</span>
            </button>
          </div>

          <!-- Items Area: flex-1 ensures it takes up all available middle space -->
          <div id="cartItems" class="p-5 space-y-4 flex-1 overflow-y-auto">
            <!-- Items injected by JS -->
          </div>

          <!-- Footer Area -->
          <div class="p-5 border-t bg-slate-50 space-y-4">
            <div class="flex justify-between font-bold text-lg">
              <span>Total:</span>
              <span id="cartTotalAmount">$0.00</span>
            </div>

            <button class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-lg font-semibold transition-colors">
              Checkout
            </button>

            <button id="clearCart" class="w-full text-slate-500 text-sm hover:underline">
              Clear cart
            </button>
          </div>
        </aside>

  </header>

  <main>

    <div class="bg-slate-100 p-8 text-center">
      <h1 class="text-2xl font-bold mb-4">Set Your Offerings</h1>
      <div class="bg-white rounded-lg shadow-lg p-8 max-w-3x1 mx-auto">
        <h2 class="text-2xl font-bold mb-4">Add your menu items below</h2>
        <p class="text-gray-700 mb-6">Easily add, edit, and manage your restaurant's offerings to attract more
          customers!</p>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
      </div>
    </div>

    <section class="mt-10">
      <div class="flex items-center justify-between mb-5">
        <h2 class="text-2xl font-semibold">Your Menu Items</h2>
        <span class="text-sm text-slate-500">Manage your offerings below</span>
      </div>


      <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      </div>
    </section>

  </main>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/cart.js"></script>



</body>

</html>
