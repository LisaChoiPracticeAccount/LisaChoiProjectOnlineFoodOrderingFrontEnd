<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome OrderZIP </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <script src="js/auth.js"></script>
    
</head>
<body>
  
  <header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-6x1 mx-auto px-4 py-4 flex justify-between items-center">
       
      <a href="index.html" class="flex items-center gap-2">
        <div class="h-9 w-9 bg-slate-900 text-white grid place-items-center rounded-lg font=bold">
            OZ
        </div>
        <span class="font-semibold text-lg">OrderZIP</span>          
        </a>

        <nav class="flex items-center gap-6 text-sm">
            <a href="index.html" class="hover:text-black text-slate-600">Home</a>
            <a href="about.html" class="hover:text-black text-slate-600">About</a>

            <a href="buildOfferings.html" class="hover:text-black text-slate-600">Offerings</a>

            <span id="guestLinks" class="flex gap-4">
              <a href="login.html" class="hover:text-black text-slate-600">Login</a>
              <a href="registration.html" class="hover:text-black text-slate-600">Register</a>
            </span>

            <span id="userLinks" class="hidden flex gap-4 items-center">
              <span id="userEmail" class="text-slate-600 text-sm"></span>
              <button id="logoutBtn"
              class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm">logout
            </button>

            <span id="userLinks" class="hidden flex gap-4 items-center">
            <span id="getStarted" class="text-slate-600 text-sm"></span>

            </span>

        </nav>
      
    </div>
    
  </header>

  <main>
    <div class="bg-slate-100 p-8 text-center">
      <h1 class="text-2xl font-bold mb-4">OrderZIP</h1>
      <div class="bg-white rounded-lg shadow-lg p-8 max-w-3x1 mx-auto">
        <h2 class="text-2xl font-bold mb-4">Online food service platform for restaurants.  Your one-stop solution for online food service.</h2>
        <p class="text-gray-700 mb-8">Start leveling up your sales today using our fully customizable and intuitive platform!</p>
       
        
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Get Started
      </button>
        
      </div>
    </div>


  </main>

  <!-- Registration Form -->

  <script>
  
document.addEventListener("DOMContentLoaded", () => {
  const loginForm = document.getElementById("loginForm");
  if (loginForm) {
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      localStorage.setItem("userEmail", formData.get("email"));
      window.location.href = "index.html";
    });
  }
});
  </script>

  <script src="js/app.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
